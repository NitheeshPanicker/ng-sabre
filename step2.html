<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
	<link href="style/bootstrap.css" rel="stylesheet" />
	<script src="lib/angular.js"></script>
	<script src="com/sabre/module/app.module.js"></script>
	<script src="com/sabre/controller/firstcontroller.controller.js"></script>
</head>
<body ng-app="app" >
	<div class="container-fluid" ng-controller="firstcontroller as fc" >
		<input type="text" ng-model="fc.filteron" />
		<hr/>
		<table class="table " border="1" cellspacing="5" cellpadding="5">
		<tr>
			<th ng-click="fc.sortHandler('title')" >Title</th>
			<th ng-click="fc.sortHandler('photo')" >Photo</th>
			<th ng-click="fc.sortHandler('fName')" >Full Name</th>
			<th ng-click="fc.sortHandler('city')" >City</th>
			<th ng-click="fc.sortHandler('price')" >Price</th>
			<th ng-click="fc.sortHandler('releasedate')" >Release Date</th>
		</tr>
		<tr ng-repeat="hero in fc.data | orderBy : fc.sorton : fc.asend | filter : {title : fc.filteron} ">
			<td>{{ hero.title | uppercase }}</td>
			<td><img ng-src="{{ hero.photo }}" width="40" align="absmiddle" /></td>
			<td>{{ hero.fName+" "+hero.lName }}</td>
			<td>{{ hero.city }}</td>
			<td>{{ hero.price | currency : 'INR ' : 0 }}</td>
			<td>{{ hero.releasedate | date : 'dd/MMM/yyyy' }}</td>
		</tr>
	</table>
	</div>
	
</body>
</html>
